<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS -->
  <link rel="stylesheet" href="design/design.css">

  <!-- Google Fonts (Montserrat & Fraunces) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="layout">
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum" class="product-image">
    <div class="product-details">
      <p style="font-size: 14px; line-height: 1;">P E R F U M E</p>
      <h3>Gabrielle<br> Essence Eau <br> De Parfum</h3>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class ="price-row">
      <span class= "new-price">$149.99</span> 
      <span class= "old-price">$169.99</span>
      </div>
      <br>
      <button class="add-to-cart"><img src="images/icon-cart.svg" alt="icon" style="width: 16px; height: 16px; margin-right: 9px;">Add to Cart</button>
    </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Hesham</a>.
  </div>
</body>
</html>
